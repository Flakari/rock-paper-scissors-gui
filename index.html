<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors!</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <h1>Rock-Paper-Scissors!</h1>
        <div id="game-display">
            <p><em>Press 'Start New Round' to begin a new game!</em></p>
            <p class="explanation">All games are first to five against the computer</p>
        </div>
        <div id="rps-buttons">
            <button id="rock" class="choice">Rock</button>
            <button id="paper" class="choice">Paper</button>
            <button id="scissors" class="choice">Scissors</button>
        </div>
        <div class="line"></div>
        <div id="win-titles">
            <div id="player-title"><h2>Player Wins</h2></div>
            <span id="separator"></span>
            <div id="computer-title"><h2>Computer Wins</h2></div>
        </div>
        <div id="wins">
            <h2 id="player-wins">0</h2>
            <h2 id="computer-wins">0</h2>
        </div>
        <div class="line"></div>
        <div id="play-button">
            <button id="play">Start New Round</button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
